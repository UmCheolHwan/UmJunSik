<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그에 자바스크립트 작성</title>
    <script>
        function over(obj) {
            obj.src="img/시험용1.png";
        }
        function out(obj) {
            obj.src="img/시험용2.png";
        }
    </script>
</head>
<body>
    <h3>마우스 올려 보세요</h3>
    <img src="img/LOGOOO.png" alt="이미지"
        onmouseover="over(this)"
        onmouseout="out(this)">
</body>
</html>
