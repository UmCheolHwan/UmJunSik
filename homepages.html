<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("img/wallpaper.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 100vh; /* 화면 높이에 맞게 설정 */
        }

        /* 검색 바 스타일 */
        .search-bar {
            width: 500px; /* 바의 너비 조절 */
            padding: 10px; /* 안쪽 여백 설정 */
            background-color: white; /* 배경을 흰색으로 설정 */
            border: 2px solid limegreen; /* 연두색 테두리 설정 */
            border-top-left-radius: 20px; /* 왼쪽 위 모서리를 원통형으로 설정 */
            border-bottom-left-radius: 20px; /* 왼쪽 아래 모서리를 원통형으로 설정 */
            border-top-right-radius: 20px; /* 오른쪽 위 모서리를 원통형으로 설정 */
            border-bottom-right-radius: 20px; /* 오른쪽 아래 모서리를 원통형으로 설정 */
            outline: none; /* 포커스 효과 제거 */
            display: flex; /* 내부 요소 정렬을 위해 flex 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        /* 검색 입력 필드 스타일 */
        .search-bar input[type="text"] {
            flex: 1; /* 남은 공간을 모두 채우도록 설정 */
            border: none; /* 테두리 제거 */
            padding: 5px; /* 안쪽 여백 설정 */
            text-align: center; /* 텍스트를 가운데 정렬 */
            font-size: 25px; /* 글꼴 크기 설정 */
            font-weight: bold; /* 글꼴 굵기 설정 */
        }

        /* 검색 버튼 스타일 (오른쪽 정렬) */
        .search-button {
            background-color: transparent; /* 배경색을 투명으로 설정 */
            color: green; /* 텍스트 색상 설정 */
            border: none; /* 테두리 제거 */
            padding: 10px 20px; /* 안쪽 여백 설정 */
            border-radius: 5px; /* 모서리 둥글게 설정 */
            cursor: pointer; /* 커서 스타일 설정 */
            float: right; /* 오른쪽으로 이동 */
        }

        /* 아이콘 스타일 (선택적) */
        .search-button img {
            width: 20px; /* 아이콘의 가로 크기 조정 */
            height: 20px; /* 아이콘의 세로 크기 조정 */
            margin-right: 5px; /* 아이콘과 버튼 사이 간격 설정 */
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="검색어를 입력하세요">
        <button class="search-button">
            <img src="img/돋보기.png" alt="검색">
        </button>
    </div>
</body>
</html>
