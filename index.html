<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 도안</title>
<style>
    html,body { margin: 0; padding: 0; height: 100%; }
    body {
        background: url('img/wallpaper.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white; /* 모든 텍스트를 흰색으로 변경 */
    }
    header {width: 100%; height: 15%; background-color: transparent; }
    nav {width: 100%; height: 10%; float: left; background-color: transparent; }
    section { width: 60%; height: 75%; float: left; background-color: transparent; }
    article { width: 40%; height: 40%; float: right; background-color: transparent; }
    aside { width: 70%; height: 5%; float: left; background-color: transparent; }
    table { height: 100%; }
    .search-bar {
        padding: 5px;
        background: white; /* 흰 배경 설정 */
        border: 2px solid green; /* 초록 테두리 설정 */
        color: black; /* 검은 텍스트 색상 설정 */
        width: 50%; /* 반절 크기로 줄임 */
        border-radius: 5px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <header><table align="center">
        <td><img src="img/LOGOO-removebg-preview.png"><a href="index.html"></a></td>
    </table></header>
    <nav><table align="center">
        <td><img src="img/Part1.png"></td>
        <td><img src="img/Part2.png"></td>
        <td><img src="img/Part3.png"></td>
    </table></nav>
    <article>
        <h1>캠핑동호회에 오신걸 환영합니다.</h1><br>
        <form>
            <fieldset>
                <legend>로그인</legend>
                이름 : <input type="text" value=""><br>
                암호 : <input type="password" value="" maxlength="4"><br>
                자소서 : <textarea cols="20" rows="5"></textarea><br>
                <input type="submit" value="로그인">
                <button type="reset">리셋</button><br>
            </fieldset>
        </form>
    </article>
    <section>
        <input type="text" class="search-bar" placeholder="검색어를 입력하세요">
    </section>
    <article>
        <h1>Camping</h1><br>
        <h3>야외에서 숙식을 해결하는 행위. 야영이라고도 한다 군대에서는 숙영이라고한다.<br>
            숙박 시설이 없는 외지나 산악 지대 등에서 불가피하게 야영하는 경우 (비박)도 있겠으나.<br>
            하나의 레저로 즐기는 경우가 많다. 대한민국에서도 많은 사람이 캠핑을 즐기며 산이건<br>
            바다건 캠핑장이 하나씩은 꼭 있는 것을 볼 수 있다.<br>
        </h3>
    </article>
</body>
</html>
