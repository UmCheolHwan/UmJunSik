<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 문서 구조 시멘틱 태그 사용</title>
<style>
    html,body { margin: 0; padding: 0; height: 100%; }
    header {width: 100%; height: 15%; background: yellow; }
    nav {width: 15%; height: 70%; float: left; background: orange; }
    section { width: 70%; height: 70%; float: left; background: olivedrab; }
    aside { width: 15%; height: 70%; float: left; background: orange; }
    footer { width: 100%; height: 15%; clear: both; background: plum; }
    table { height: 100%; }
</style>
</head>
<body>
    <header><table align="center">
        <td><img src=img/Home.png></td>
        <td><img src=img/Outline.png></td>
        <td><img src=img/Media.png></td>
        <td><img src=img/Download.png></td>
    </table></header>
    <nav>nav</nav>
    <section><table align="center">
        <td><img src=img/Part1.png></td>
        <td><img src=img/Part2.png></td>
        <td><img src=img/Part3.png></td>
    </table></section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
